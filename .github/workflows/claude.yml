name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Prepare .claude.json
        shell: bash
        run: |
          CLAUDE_JSON_SOURCE="${{ github.workspace }}/.claude.json"
          CLAUDE_JSON_TARGET_HOME="/home/runner/.claude.json"
          CLAUDE_JSON_TARGET_ROOT="/root/.claude.json"

          if [ -f "$CLAUDE_JSON_SOURCE" ]; then
            echo "Found .claude.json in workspace. Copying and setting permissions."
            sudo cp "$CLAUDE_JSON_SOURCE" "$CLAUDE_JSON_TARGET_HOME"
            sudo chown runner:runner "$CLAUDE_JSON_TARGET_HOME"
            sudo chmod 644 "$CLAUDE_JSON_TARGET_HOME"
            echo ".claude.json copied to $CLAUDE_JSON_TARGET_HOME and permissions set."

            sudo cp "$CLAUDE_JSON_SOURCE" "$CLAUDE_JSON_TARGET_ROOT"
            sudo chown runner:runner "$CLAUDE_JSON_TARGET_ROOT"
            sudo chmod 644 "$CLAUDE_JSON_TARGET_ROOT"
            echo ".claude.json copied to $CLAUDE_JSON_TARGET_ROOT and permissions set."
          else
            echo "Warning: .claude.json not found at $CLAUDE_JSON_SOURCE. Skipping copy."
            # Ensure target files don't exist if source is not found
            sudo rm -f "$CLAUDE_JSON_TARGET_HOME"
            sudo rm -f "$CLAUDE_JSON_TARGET_ROOT"
          fi

      - name: Run Claude Code
        id: claude
        uses: ./.github/actions/claude-code-action
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

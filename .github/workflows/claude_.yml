name: Claude Code

on:
  issues:
    types: [opened, assigned]

jobs:
  claude:
    # if: |
    #   github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Claude Configuration
        run: |
          # Copy .claude.json to container root and set proper permissions
          sudo cp .claude.json /root/.claude.json 2>/dev/null || true
          sudo chmod 644 /root/.claude.json 2>/dev/null || true
          sudo chown root:root /root/.claude.json 2>/dev/null || true
          
          # Also ensure Claude config directory exists
          sudo mkdir -p /root/.claude 2>/dev/null || true
          sudo chmod 700 /root/.claude 2>/dev/null || true
          sudo chown root:root /root/.claude 2>/dev/null || true
          
          echo "Claude configuration setup completed"

      - name: Run Claude Code
        id: claude
        uses: ./.github/actions/claude-code-action
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
